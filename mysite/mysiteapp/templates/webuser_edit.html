
{% include 'webhead.html' %}
<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
	<h2 class="sub-header">文章修改</h2>
    <form class="form-horizontal" action="/web/user_editmod" method="post">
      <table class="table table-bordered table-striped">
            <tbody>
              <tr>
                <td>
                  用户名
                </td>
                <td><input type="text" name="username" class="form-control" value="{{ news_detail.username}}" /></td>
              </tr>
			   <tr>
                <td>
                  密码
                </td>
                <td><input type="text" name="password" class="form-control" value="{{ news_detail.password}}" /></td>
               </tr>
			   <tr align="center">
			   <input type="hidden" name="id" value="{{ news_detail.id }}"/>
                <td colspan="2"><input type="submit" name="submit" value="修改"/></td>
              </tr>
            </tbody>
          </table>
    </form>
	</div>
